<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Avenue - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' th:href="@{/css/styles.css}">
</head>
<body>
    <main>
        <div id="google_translate_element" class="text-center"></div><br>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">List of users</h1>
                    <p class="lead text-muted">The list below contains all the registered users in the database.</p>
                    <p>
                        <a th:href="@{/register}" class="btn btn-primary my-2">Register user</a>
                        <a th:href="@{/home}" class="btn btn-secondary my-2">Back to homepage</a>
                    </p>
                </div>
            </div>
        </section>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone number</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getUsername()}">Username</td>
                <td th:text="${user.getEmail()}">Email</td>
                <td th:text="${user.getPhoneNumber()}">Phone number</td>
                <td>
                    <div th:if="${#httpServletRequest.remoteUser != user.getUsername()}">
                        <a th:href="@{/delete/{username}(username=${user.getUsername()})}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedFunction, JSUnresolvedVariable, JSUnusedGlobalSymbols -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
