<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Avenue - Game Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' th:href="@{/css/styles.css}">
</head>
<body>
    <main>
        <div id="google_translate_element" class="text-center"></div><br>

        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="" th:src="${game.getThumbnail()}" class="d-block mx-lg-auto img-fluid" alt="Thumbnail" width="700" height="500" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 th:text="${game.getTitle()}" class="display-5 fw-bold lh-1 mb-3"></h1>
                    <p th:text="${game.getShort_description()}" class="lead"></p>
                    <p th:text="'Genre: ' + ${game.getGenre()}" class="lead"></p>
                    <p th:text="'Platform: ' + ${game.getPlatform()}" class="lead"></p>
                    <p th:text="'Publisher: ' + ${game.getPublisher()}" class="lead"></p>
                    <p th:text="'Developer: ' + ${game.getDeveloper()}" class="lead"></p>
                    <p th:text="'Release Date: ' + ${game.getRelease_date()}" class="lead"></p>
                    <a th:href="${game.getGame_url()}" th:text="${game.getGame_url()}" class="link-primary"></a><br><br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <div th:if="${not user_list.contains(game)}">
                            <a th:href="@{/save/{game_id}(game_id=${game.getId()})}" class="btn btn-primary btn-lg px-4 me-md-2">Save game to list</a>
                        </div>
                        <div th:if="${user_list.contains(game)}">
                            <a th:href="@{/remove/{game_id}(game_id=${game.getId()})}" class="btn btn-danger btn-lg px-4 me-md-2">Remove game from list</a>
                        </div>
                        <a th:href="@{/home}" class="btn btn-outline-secondary btn-lg px-4">Return to homepage</a>
                    </div>

                    <div class="alert alert-success" role="alert" th:if="${param.saved}">
                        Game saved to your personal list successfully!
                    </div>

                    <div class="alert alert-success" role="alert" th:if="${param.removed}">
                        Game removed from your personal list successfully!
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedFunction, JSUnresolvedVariable, JSUnusedGlobalSymbols -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
